services:
  - type: web
    name: calendario-impositivo
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GENAI_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.0
